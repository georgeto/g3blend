# Build a release when a new tag is pushed with a semantic versioning format.
name: Build Release

permissions: {}

on:
  push:
    tags: ["v[0-9]+.[0-9]+.[0-9]+"]

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Create addon zip
        run: |
          VERSION="${GITHUB_REF_NAME#v}"
          zip -r g3blend-${VERSION}.zip . -i 'g3blend/*'

      - name: Create Draft Release.
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          VERSION="${GITHUB_REF_NAME#v}"
          gh release create ${{ github.ref_name }} g3blend-${VERSION}.zip \
            --title "g3blend ${VERSION}" --generate-notes --draft
